<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport">
<title>GOD • UI — AI Chat</title>
<style>
:root{
  --accent:#ff001e;
  --bg:#071026;
  --muted: rgba(255,255,255,0.65);
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;}
body{
  font-family:"Inter",sans-serif;
  background:linear-gradient(180deg,#02040a 0%, #071026 60%);
  color:#e6eef8;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.topbar{
  width:100%;
  position:fixed;
  top:0;
  left:0;
  z-index:40;
  backdrop-filter: blur(6px);
  background: linear-gradient(180deg, rgba(7,16,38,0.6), rgba(7,16,38,0.15));
  border-bottom: 1px solid rgba(255,255,255,0.03);
  padding:14px 24px;
}
.topbar .container{max-width:1100px;margin:0 auto;display:flex;align-items:center;gap:16px}
.logo{display:flex;align-items:center;gap:10px;font-weight:700;font-family:"Orbitron",sans-serif;color:var(--accent);}

.hero{
  padding-top:120px;
  display:flex;
  justify-content:center;
  width:100%;
  padding-bottom:60px;
}
.big-square{
  width:100%;
  max-width:760px;
  height:580px;
  background:linear-gradient(180deg, rgba(255,0,30,0.03), rgba(0,200,255,0.02));
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.05);
  display:flex;
  flex-direction:column;
  padding:18px;
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.02), 0 10px 30px rgba(2,6,23,0.6);
}

.chat-box{
  flex:1;
  overflow-y:auto;
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:12px;
  scroll-behavior:smooth;
}
.msg{
  padding:10px 14px;
  border-radius:12px;
  max-width:75%;
  font-size:15px;
  line-height:1.4;
  word-break:break-word;
  animation: fadeIn 0.3s ease-in;
}
.msg.user{align-self:flex-end;background: linear-gradient(180deg, rgba(255,0,30,0.18), rgba(255,0,30,0.12));color:#fff;}
.msg.ai{align-self:flex-start;background: rgba(255,255,255,0.06);color:#eaf6ff;}

.input-area{display:flex;gap:10px;margin-top:12px;}
.text-area{
  flex:1;
  resize:none;
  padding:14px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.08);
  background:rgba(255,255,255,0.02);
  color:#e6eef8;
  font-size:16px;
  font-family:inherit;
  height:88px;
}
.btn{
  padding:0 24px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:white;
  cursor:pointer;
  font-weight:700;
  font-size:16px;
}
.btn:disabled{opacity:0.6;cursor:not-allowed}
footer{text-align:center;padding:10px;color:#888;font-size:14px}

.typing{font-style:italic;color:#ff8080;}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(5px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
<header class="topbar">
<div class="container">
<div class="logo"><span class="dot"></span> GOD-UI</div>
</div>
</header>

<main class="hero">
<div aria-label="AI chat box" class="big-square" role="main">
<div aria-live="polite" class="chat-box" id="chatBox"></div>
<div class="input-area">
<textarea class="text-area" id="userText" placeholder="Type your message..."></textarea>
<button class="btn" id="sendBtn">Send</button>
</div>
</div>
</main>

<footer>© 2025 Made by God</footer>

<script>
const sendBtn=document.getElementById('sendBtn');
const input=document.getElementById('userText');
const chatBox=document.getElementById('chatBox');

sendBtn.addEventListener('click',sendMessage);
input.addEventListener('keydown',e=>{
  if(e.key==='Enter'&&!e.shiftKey){
    e.preventDefault();
    sendMessage();
  }
});

function appendMessage(text,who){
  const div=document.createElement('div');
  div.className='msg '+who;
  div.textContent=text;
  chatBox.appendChild(div);
  chatBox.scrollTop=chatBox.scrollHeight;
}

function sendMessage(){
  const text=input.value.trim();
  if(!text) return;
  appendMessage(text,'user');
  input.value='';
  showTyping();

  // Call backend API
  fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  })
  .then(res=>res.json())
  .then(data=>{
    removeTyping();
    typeWriter(data.reply || "No reply.");
  })
  .catch(err=>{
    removeTyping();
    typeWriter("Error: "+err.message);
  });
}

function showTyping(){
  const typingDiv=document.createElement('div');
  typingDiv.className='msg ai typing';
  typingDiv.textContent="AI is typing...";
  typingDiv.id="typing";
  chatBox.appendChild(typingDiv);
  chatBox.scrollTop=chatBox.scrollHeight;
}

function removeTyping(){
  const typingDiv=document.getElementById("typing");
  if(typingDiv) typingDiv.remove();
}

function typeWriter(reply){
  const aiDiv=document.createElement('div');
  aiDiv.className='msg ai';
  chatBox.appendChild(aiDiv);

  let i=0;
  function type(){
    if(i<reply.length){
      aiDiv.textContent+=reply.charAt(i);
      i++;
      chatBox.scrollTop=chatBox.scrollHeight;
      setTimeout(type,40);
    }
  }
  type();
}
</script>
</body>
</html>
